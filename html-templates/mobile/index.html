<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header__inner">
          <span class="header__title">
            Chats
            <span class="header__redact-icon">
              <img src="./icons/redact-icon-minimise.svg" alt="" />
            </span>
          </span>
          <div class="header__search">
            <input type="search" placeholder="Search by chats" />
          </div>
        </div>
      </div>
    </header>
    <!-- ./HEADER -->
    <div class="chat-list">
      <div class="container">
        <div class="chat-item">
          <div class="chat-item__header">
            <div class="chat-item__image"></div>
            <div class="chat-item__info">
              <div class="chat-item__title">Chat title</div>
              <div class="chat-item__owner">
                Chat owner
              </div>
              <div class="chat-item__message-preview">
                Message preview. Lorem ipsum dolor sit amet, consectetur
                adipiscing elit.
              </div>
            </div>
          </div>
          <!-- <div class="chat-item__manage">
            <div class="chat-item__members-preview"></div>
            <div class="chat-item__join-button"></div>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
